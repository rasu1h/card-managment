openapi: 3.0.3
info:
  title: Bank Cards Management API
  description: API для управления банковскими картами — создание, просмотр, переводы
  version: 1.0.0
  contact:
    name: Bank Cards System

servers:
  - url: http://localhost:8080
    description: Local development

tags:
  - name: Auth
    description: Регистрация и аутентификация
  - name: Cards (Admin)
    description: Управление картами (ADMIN)
  - name: Cards (User)
    description: Мои карты (USER)
  - name: Transactions
    description: Транзакции

paths:
  # ==================== AUTH ====================
  /auth/register:
    post:
      tags: [Auth]
      summary: Регистрация пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Ошибка валидации (дубликат username/phone)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/register/admin:
    post:
      tags: [Auth]
      summary: Регистрация администратора
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterAdminRequest'
      responses:
        '201':
          description: Администратор успешно зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Неверный код администратора или дубликат
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      tags: [Auth]
      summary: Вход в систему
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthRequest'
      responses:
        '200':
          description: Успешный вход
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Неверные учетные данные

  # ==================== CARDS (ADMIN) ====================
  /api/v1/cards/admin/create:
    post:
      tags: [Cards (Admin)]
      summary: Создать карту для пользователя
      security:
        - BearerAuth: []
      parameters:
        - name: ownerId
          in: query
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1
      responses:
        '201':
          description: Карта успешно создана
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardSuccessResponse'
        '401':
          description: Не авторизован
        '403':
          description: Нет прав (требуется роль ADMIN)
        '404':
          description: Пользователь не найден

  /api/v1/cards/admin/{cardId}/block:
    post:
      tags: [Cards (Admin)]
      summary: Заблокировать карту
      security:
        - BearerAuth: []
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: reason
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Карта заблокирована
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardSuccessResponse'
        '401':
          description: Не авторизован
        '403':
          description: Нет прав
        '404':
          description: Карта не найдена

  /api/v1/cards/admin/{cardId}/activate:
    post:
      tags: [Cards (Admin)]
      summary: Активировать карту
      security:
        - BearerAuth: []
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Карта активирована
        '401':
          description: Не авторизован
        '403':
          description: Нет прав
        '404':
          description: Карта не найдена

  /api/v1/cards/admin/{cardId}:
    delete:
      tags: [Cards (Admin)]
      summary: Удалить карту (мягкое удаление)
      security:
        - BearerAuth: []
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Карта удалена
        '401':
          description: Не авторизован
        '403':
          description: Нет прав
        '404':
          description: Карта не найдена

  /api/v1/cards/admin/all:
    get:
      tags: [Cards (Admin)]
      summary: Получить все карты (с пагинацией)
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Список карт
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponseCard'
        '401':
          description: Не авторизован
        '403':
          description: Нет прав

  /api/v1/cards/admin/{cardId}/top-up:
    post:
      tags: [Cards (Admin)]
      summary: Пополнить баланс карты
      security:
        - BearerAuth: []
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: amount
          in: query
          required: true
          schema:
            type: number
            format: decimal
            minimum: 1
      responses:
        '200':
          description: Баланс пополнен
        '401':
          description: Не авторизован
        '403':
          description: Нет прав
        '404':
          description: Карта не найдена

  # ==================== CARDS (USER) ====================
  /api/v1/cards/my:
    get:
      tags: [Cards (User)]
      summary: Получить мои карты
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Список моих карт
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponseCard'
        '401':
          description: Не авторизован
        '403':
          description: Нет прав (требуется роль USER)

  /api/v1/cards/my/{cardId}/balance:
    get:
      tags: [Cards (User)]
      summary: Получить баланс карты
      security:
        - BearerAuth: []
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Баланс карты
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardBalanceResponse'
        '401':
          description: Не авторизован
        '403':
          description: Нет прав
        '404':
          description: Карта не найдена или не принадлежит пользователю

  /api/v1/cards/my/{cardId}/block:
    post:
      tags: [Cards (User)]
      summary: Заблокировать мою карту
      security:
        - BearerAuth: []
      parameters:
        - name: cardId
          in: path
          required: true
          schema:
            type: integer
            format: int64
        - name: reason
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Карта заблокирована
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardSuccessResponse'
        '401':
          description: Не авторизован
        '403':
          description: Нет прав
        '404':
          description: Карта не найдена или не принадлежит пользователю

  /api/v1/cards/my/search:
    get:
      tags: [Cards (User)]
      summary: Поиск моих карт по последним 4 цифрам
      security:
        - BearerAuth: []
      parameters:
        - name: lastFour
          in: query
          required: false
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Результаты поиска
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponseCard'
        '401':
          description: Не авторизован
        '403':
          description: Нет прав

  # ==================== TRANSACTIONS ====================
  /api/v1/transactions/transfer:
    post:
      tags: [Transactions]
      summary: Перевод между своими картами
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TransferRequest'
      responses:
        '200':
          description: Перевод выполнен успешно
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionSuccessResponse'
        '400':
          description: Ошибка валидации (та же карта, недостаточно средств, карта заблокирована)
        '401':
          description: Не авторизован
        '403':
          description: Нет прав

  /api/v1/transactions/my:
    get:
      tags: [Transactions]
      summary: История моих транзакций
      security:
        - BearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Список транзакций
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageResponseTransaction'
        '401':
          description: Не авторизован
        '403':
          description: Нет прав

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT-токен, полученный при /auth/login

  schemas:
    AuthRequest:
      type: object
      required: [username, password, phoneNumber]
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
        password:
          type: string
          minLength: 8
          maxLength: 100
        phoneNumber:
          type: string
          pattern: '^\+?[1-9]\d{9,14}$'

    RegisterAdminRequest:
      type: object
      required: [username, password, phoneNumber, adminCode]
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
        password:
          type: string
          minLength: 6
          maxLength: 100
        phoneNumber:
          type: string
          pattern: '^\+?[0-9]{10,15}$'
        adminCode:
          type: string

    AuthResponse:
      type: object
      properties:
        token:
          type: string
          description: JWT токен

    TransferRequest:
      type: object
      required: [fromCardId, toCardId, amount]
      properties:
        fromCardId:
          type: integer
          format: int64
          minimum: 1
        toCardId:
          type: integer
          format: int64
          minimum: 1
        amount:
          type: number
          format: decimal
          minimum: 0.01
          maximum: 1000000

    CardResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
        maskedCardNumber:
          type: string
          example: "**** **** **** 1234"
        lastFour:
          type: string
        owner:
          $ref: '#/components/schemas/CardOwnerInfo'
        expiryDate:
          type: string
          format: MM/yyyy
        status:
          type: string
          enum: [ACTIVE, BLOCKED, EXPIRED, DELETED]
        balance:
          type: number
          format: decimal
        isExpired:
          type: boolean

    CardOwnerInfo:
      type: object
      properties:
        id:
          type: integer
          format: int64
        fullName:
          type: string

    CardBalanceResponse:
      type: object
      properties:
        cardId:
          type: integer
          format: int64
        maskedCardNumber:
          type: string
        balance:
          type: number
          format: decimal
        currency:
          type: string
          example: KZT

    TransactionResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        amount:
          type: number
          format: decimal
        fromCard:
          $ref: '#/components/schemas/TransactionCardInfo'
        toCard:
          $ref: '#/components/schemas/TransactionCardInfo'
        createdAt:
          type: string
          format: date-time
        transactionType:
          type: string
        status:
          type: string

    TransactionCardInfo:
      type: object
      properties:
        cardId:
          type: integer
          format: int64
        maskedCardNumber:
          type: string
        lastFour:
          type: string

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
        data:
          type: object
        timestamp:
          type: string
          format: date-time

    CardSuccessResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/CardResponse'

    TransactionSuccessResponse:
      allOf:
        - $ref: '#/components/schemas/SuccessResponse'
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/TransactionResponse'

    PageResponseCard:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/CardResponse'
        pageNumber:
          type: integer
        pageSize:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
        first:
          type: boolean
        last:
          type: boolean
        empty:
          type: boolean

    PageResponseTransaction:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/TransactionResponse'
        pageNumber:
          type: integer
        pageSize:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer
        first:
          type: boolean
        last:
          type: boolean
        empty:
          type: boolean

    ErrorResponse:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        status:
          type: integer
        error:
          type: string
        message:
          type: string
        path:
          type: string
