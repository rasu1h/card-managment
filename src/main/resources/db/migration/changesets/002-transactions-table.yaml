databaseChangeLog:
  - changeSet:
      id: 002-create-transactions-table
      author: developer
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: decimal(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: from_card_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: to_card_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp without time zone
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_card_id
            constraintName: fk_transactions_from_card
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: RESTRICT

        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_card_id
            constraintName: fk_transactions_to_card
            referencedTableName: cards
            referencedColumnNames: id
            onDelete: RESTRICT

        - createIndex:
            indexName: idx_transactions_from_card
            tableName: transactions
            columns:
              - column:
                  name: from_card_id

        - createIndex:
            indexName: idx_transactions_to_card
            tableName: transactions
            columns:
              - column:
                  name: to_card_id

        - createIndex:
            indexName: idx_transactions_created_at
            tableName: transactions
            columns:
              - column:
                  name: created_at
                  descending: true