databaseChangeLog:
  - changeSet:
      id: 003-create-transactions-table
      author: bank-cards
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: from_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transactions_from_card
                    references: cards(id)
              - column:
                  name: to_card_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_transactions_to_card
                    references: cards(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
