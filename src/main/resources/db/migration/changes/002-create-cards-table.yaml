databaseChangeLog:
  - changeSet:
      id: 002-create-cards-table
      author: bank-cards
      preConditions:
        - onFail: MARK_RAN
          onError: MARK_RAN
        - not:
            tableExists:
              tableName: cards
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number_encrypted
                  type: VARCHAR(512)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: last_four
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cards_owner
                    references: users(id)
              - column:
                  name: expiry_date
                  type: VARCHAR(7)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
