databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: developer
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    unique: true
              - column:
                  name: full_name
                  type: varchar(100)
              - column:
                  name: role
                  type: varchar(20)
                  constraints:
                    nullable: false
                    defaultValue: 'USER'

  - changeSet:
      id: 001-create-cards-table
      author: developer
      changes:
        - createTable:
            tableName: cards
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number_encrypted
                  type: varchar(512)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: last_four
                  type: varchar(4)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: expiry_date
                  type: varchar(7)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  constraints:
                    nullable: false
                    defaultValue: 'ACTIVE'
              - column:
                  name: balance
                  type: decimal(19,2)
                  constraints:
                    nullable: false
                  defaultValueNumeric: 0.00

        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            constraintName: fk_cards_owner
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_cards_owner_id
            tableName: cards
            columns:
              - column:
                  name: owner_id

        - createIndex:
            indexName: idx_cards_last_four
            tableName: cards
            columns:
              - column:
                  name: last_four